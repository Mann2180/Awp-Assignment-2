<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <style>
        body{
            width: 50%;
            max-width: 800px;
            min-width: 400px;
            margin:0 37%;
        }
        #result{
            color: white;
            padding: 3px;
        }
    </style>
</head>
<body>
        <h1>Number Guessing Game</h1>
        <label for="number">Enter number : </label>
        <input type="number" id="number">
        <input type="button" value="submit" id="submit"><br><br>
        <span id="old_guess">  </span><br><br>
        <span id="result"></span><br><br>

    <script>

        const btn = document.getElementById('submit');
        const x = document.getElementById('number');
        let random = Math.ceil(Math.random() * 100);
        let old = document.getElementById('old_guess');
        let result = document.getElementById('result');
        let c = 1;
        let resetButton;

        btn.addEventListener('click', () => {
            if (c == 1) {
                old.textContent = "Old Guess : "
            }
            old.textContent += x.value + " ";
            if (x.value == random) {
                result.textContent = "Your Guess is Rigth.."
                result.style.backgroundColor = 'Green';
                gameover()
            }
            else if (c == 10) {
                result.textContent = "Game Over !!!"
                result.style.backgroundColor = 'Red';
                gameover()
            }
            else if (x.value < random) {
                result.textContent = "Your Guess is Too Low !!"
                result.style.backgroundColor = 'Red';
                c++;
            }
            else {
                result.textContent = "Your Guess is Too High !!"
                result.style.backgroundColor = 'Red';
                c++;
            }

            x.value = '';
            x.focus();
        })
        function gameover() {
            btn.disabled = true;
            x.disabled = true;
            resetButton = document.createElement('button');
            resetButton.textContent = 'Restart Game';
            document.body.appendChild(resetButton);
            resetButton.addEventListener('click', restart)
        }

        function restart() {
            c = 1;
            old.textContent = "";
            result.textContent = "";
            btn.disabled = false;
            x.disabled = false;
            x.value = '';
            x.focus();
            result.style.backgroundColor = 'White';
            resetButton.parentNode.removeChild(resetButton);
            random = Math.ceil(Math.random() * 100);
        }
        
    </script>
</body>
</html>
